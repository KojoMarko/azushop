<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Define gradients -->
  <defs>
    <!-- Text gradient - horizontal -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <!-- Underline gradient - with more color variation to make it more noticeable -->
    <linearGradient id="underlineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f2350;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a6bc5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle (transparent) to ensure proper rendering -->
  <rect width="400" height="150" fill="transparent" />
  
  <!-- Azushop Text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">Azushop</text>
  
  <!-- Underline with enhanced gradient -->
  <rect x="80" y="95" width="240" height="8" rx="4" fill="url(#underlineGradient)" />
</svg>
